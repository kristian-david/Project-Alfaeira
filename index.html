<!DOCTYPE html>
<html>
<head>
	<title>Log-in Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="header">
		<h1 id="title">Security</h1>
		<p id="subtitle">Powered by Alfaeira</p>
	</div>

<form id="form-body" method="POST" action="http://httpbin.org/anything">

	<div class="login-background">

		<div class="login-body">

			<div class="login-text">

				<br>

				<input type="email" name="email" id="email-input" placeholder="Email or phone number" required>

				<br>

				<input type="password" name="email" id="password-input" placeholder="Password" required>

				<br>

				<button type="submit" name="login" id="login-button">Log In</button>

				<br>

				<button name="forgot" id="forgot-button">Forgot Password?</button>

				<hr>

				<button name="create" id="create-button">Create New Account</button>

			</div>

		</div>

	</div>

	

</form>

<code id="code"></code>

</body>
</html>
